<html>

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form action="">
    <h4>Student Name</h4>
    <div class="container name-group">
      <div>
        <input type="text"><br>
        <label for="firstname">First Name</label>
      </div>
      <div>
        <input type="text"><br>
        <label for="middlename">Middle Name</label>
      </div>
      <div>
        <input type="text"><br>
        <label for="lastname">Last Name</label>
      </div>
    </div>
    <div class="container">
      <div class="date-group">
        <h4>Birth Date</h4>
        <div class="select">
          <select onchange="selectMonth(this)" id="month" name="option"></select><br>
          <label for="month">Month</label>
        </div>
        <div class="select">
          <select id="day" name="option"></select><br>
          <label for="day">Day</label>
        </div>
        <div class="select">
          <select onchange="selectYear(this)" id="year" name="option"></select><br>
          <label for="year">Year</label>
        </div>
      </div>
      <div class="gender-group">
        <h4 id="genderLabel">Gender</h4>
        <div class="select">
          <select id="gender" name="option"></select>
        </div>
      </div>
    </div>
    <div class="form-group margin-bottom-25">
      <h4>Address</h4>
      <input type="text"><br>
      <label for="street">Street Address</label>
    </div>
    <div class="form-group margin-bottom-25">
      <input type="text"><br>
      <label for="streetLineTwoLabel">Street Address Line 2</label>
    </div>
    <div class="container form-group-into-two-collumn">
      <div>
        <select id="city" onchange="selectCity(this)" name="city"></select>
        <label for="city">City</label>
      </div>
      <div>
        <select id="state" onchange="selectState(this)" name="state"></select>
        <label for="state">State / Province</label>
      </div>
    </div>
    <div class="form-group margin-bottom-25">
      <input type="text"><br>
      <label for="postcode">Postal / Zip Code</label>
    </div>
    <div class="container form-group-into-two-collumn">
      <div>
        <h4>Student E-mail</h4>
        <input type="text" name="email" id="email" placeholder="ex: myname@example.com">
        <p>example@example.com</p>
      </div>
      <div>
        <h4 id="mobileNumberLabel">Mobile Number</h4>
        <input type="text" name="mobileNumber" id="number" placeholder="+370 600 00000">
        <p>+370 600 00000</p>
      </div>
    </div>
    <div class="container form-group-into-two-collumn">
      <div>
        <h4 id="phoneNumberLabel">Phone Number</h4>
        <input type="text" name="phoneNumber" id="number" placeholder="+37060000000">
        <p>+37060000000</p>
      </div>
      <div>
        <h4 id="workNumberLabel">Work Number</h4>
        <input type="text" name="workNumber" id="number" placeholder="37060000000">
        <p>37060000000</p>
      </div>
    </div>
    <div class="form-group-into-two-collumn margin-bottom-25">
      <h4 id="companyLabel">Company</h4>
      <input type="text">
    </div>
    <div class="form-group-into-two-collumn margin-bottom-25">
      <h4 id="coursesLabel">Courses</h4>
      <select id="courses" name="option"></select>
    </div>
    <div class="form-group margin-bottom-15">
      <h4>Additional Comments</h4>
      <textarea name="" id="" cols="" rows="" placeholder="Type here..."></textarea>
    </div>
    <hr>
    <div class="container margin-top-15">
      <div>
        <button>Submit Application</button>
      </div>
      <div>
        <button>Clear Fields</button>
      </div>
    </div>
  </form>
  <script src="script.js"></script>
  <script src="validation.js"></script>
</body>

</html>
