<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body> 
    <form action="">
      <h4>Student Name</h4>
      <div class="container name-group">
        <div>
          <input type="text"><br>
          <label for="firstname">First Name</label>
        </div>
        <div>
          <input type="text"><br>
          <label for="middlename">Middle Name</label>
        </div>
        <div>
          <input type="text"><br>
          <label for="lastname">Last Name</label>
        </div>
      </div>
      <div class="container">
        <div class="date-group">
          <h4>Birth Date</h4>
          <div class="select">
            <select name="option">
              <option value=""></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">...</option>
              <option value="3">12</option>
            </select><br>
            <label for="month">Month</label>
          </div>
          <div class="select">
            <select name="option">
              <option value=""></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">...</option>
              <option value="3">31</option>
            </select><br>
            <label for="day">Day</label>
          </div>
          <div class="select">
            <select name="option">
            <option value=""></option>
            <option value="1">2020</option>
            <option value="2">2021</option>
            <option value="3">2022</option>
          </select><br>
          <label for="year">Year</label>
          </div>
        </div>
        <div class="gender-group">
          <h4>Gender</h4>
          <div class="select">
            <select name="option">
              <option value="" disabled selected>Please Select</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group margin-bottom-25">
        <h4>Address</h4>
        <input type="text"><br>
        <label for="street">Street Address</label>
      </div>
      <div class="form-group margin-bottom-25">
        <input type="text"><br>
        <label for="street">Street Address Line 2</label>
      </div>
      <div class="container form-group-into-two-collumn">
        <div>
          <input type="text"><br>
          <label for="city">City</label>
        </div>
        <div>
          <input type="text"><br>
          <label for="state">State / Province</label>
        </div>
      </div>
      <div class="form-group margin-bottom-25">
        <input type="text"><br>
        <label for="postcode">Postal / Zip Code</label>
      </div>
      <div class="container form-group-into-two-collumn">
        <div>
          <h4>Student E-mail</h4>
          <input type="text" placeholder="ex: myname@example.com"><br>
          <label for="example-email">example@example.com</label>
        </div>
        <div>
          <h4>Mobile Number</h4>
          <input type="text" placeholder="(000) 000-0000">
        </div>
      </div>
      <div class="container form-group-into-two-collumn">
        <div>
          <h4>Phone Number</h4>
          <input type="text" placeholder="(000) 000-0000">
        </div>
        <div>
          <h4>Work Number</h4>
          <input type="text" placeholder="(000) 000-0000">
        </div>
      </div>
      <div class="form-group-into-two-collumn margin-bottom-25">
        <h4>Company</h4>
        <input type="text">
      </div>
      <div class="form-group-into-two-collumn margin-bottom-25">
        <h4>Courses</h4>
        <select name="option">
          <option value="" disabled selected>Please Select</option>
          <option value="1">php</option>
          <option value="2">java</option>
          <option value="3">javascript</option>
        </select>
      </div>
      <div class="form-group margin-bottom-15">
        <h4>Additional Comments</h4>
        <textarea name="" id="" cols="" rows="" placeholder="Type here..."></textarea>
      </div>
      <hr>
      <div class="container margin-top-15">
        <div>
          <button>Submit Application</button>
        </div>
        <div>
          <button>Clear Fields</button>
        </div>
      </div>
    </form>
    <script src="js/all.js"></script>
  </body>
</html>
